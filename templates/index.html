    <h1>Glenlea Live Allsky Portal</h1>


    <div id="messagesContainer"></div>



    <script>

        const getMessages = ()=>{
            fetch("http://astro.physics.umanitoba.ca/sqm/server.out/gao_sqm_20141030.csv") // use your messages request url, this is a sample
              .then((response) => response.json())
              .then((messages) => {
                let messagesHtml = "";
                for (var message of messages) {
                
                  messagesHtml += `<div>${message.name}</div>`; // use your message html structure here
                }
            
                let messagesContainer = document.getElementById("messagesContainer");
                messagesContainer.innerHTML = messagesHtml;
              })
              .catch((err) => console.log(err));
            }
            
              
              setInterval(getMessages, 3000);

    </script>
